<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dark light</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/facebook-new.png"
                        alt="facebook logo" />
                </a>
                <a href="">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/google-logo--v1.png"
                        alt="google logo" />
                </a>
                <a href="">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/github.png"
                        alt="github logo" />
                </a>
            </div>
            <div id="inputs">
                <div class="input_box">
                    <label for="name>">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
